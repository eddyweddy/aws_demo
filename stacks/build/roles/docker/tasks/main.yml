- name: Add Docker repository
  yum_repository:
    baseurl: https://download.docker.com/linux/centos/docker-ce.repo
    name: docker
    description: Docker YUM repo
  become: yes


- name: Install Docker
  package:
    name: docker-ce
    state: latest
  become: yes


- name: Start Docker service
  service:
    name: docker
    state: started
    enabled: yes
  become: yes